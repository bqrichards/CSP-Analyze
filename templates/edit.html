{% extends 'base.html' %}

{% block content %}
    <form action="{{ request.path }}" method="post">
    {% for combined in match %}
        <label for="input-{{ combined[0] }}">{{ combined[0] }}</label>
        <input id='input-{{ combined[0] }}' name="{{ combined[0] }}" type="text" value="{{ combined[1] }}">
    {% endfor %}
    <input type="submit" value="Submit">
    </form>
{% endblock %}
